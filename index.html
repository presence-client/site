<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>presence.lol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6200ee;
      --primary-color-dark: #3700b3;
      --background-gradient: linear-gradient(to right, #4776E6, #8E54E9);
      --container-background: #fff;
      --container-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
      --button-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: var(--background-gradient);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--container-background);
      border-radius: 24px;
      padding: 48px;
      box-shadow: var(--container-shadow);
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 0.5s ease-in-out forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      gap: 24px;
      margin-top: 32px;
    }

    .button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 32px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      box-shadow: var(--button-shadow);
    }

    .button:hover {
      background-color: var(--primary-color-dark);
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>presence client</h1>
    <div class="buttons">
      <a href="https://discord.gg/ESpstwfs" target="_blank" class="button">Purchase</a>
      <a href="https://discord.gg/ESpstwfs" target="_blank" class="button">Discord</a>
    </div>
  </div>
  <script>
    window.addEventListener('load', function() {
      document.querySelector('.container').style.opacity = '1';
      document.querySelector('.container').style.transform = 'translateY(0)';
    });
  </script>
</body>
</html>
