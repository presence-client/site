<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>presence.lol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #2c3e50, #4ca1af, #c44569, #4ca1af, #2c3e50);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      margin-top: -5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      background-color: #ffffff;
      color: #2c3e50;
      border: none;
      padding: 1.2rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .buttons button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>presence client</h1>
    <div class="buttons">
      <button aria-label="Purchase">Purchase</button>
      <button aria-label="Discord" onclick="openDiscordWindow()">Discord</button>
    </div>
  </div>
  <script>
    function openDiscordWindow() {
      window.open('https://discord.gg/phvt8VyBkp');
    }
  </script>
</body>
</html>
